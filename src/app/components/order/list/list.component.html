<div class="list row">
  <div class="col-md-12">
    <h4>Orders List</h4>
    <div style="padding:5px">
      <a routerLink="/orders/add" class="btn btn-primary">Add</a>
    </div>
    <table class="table table-striped table-bordered">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">VEHICLE</th>
        <th scope="col">KEY ID</th>
        <th scope="col">TECHNICIAN</th>
        <th scope="col">NOTE</th>
        <th scope="col">STATUS</th>
        <th scope="col">ACTION</th>
      </tr>
      <tbody>
        <tr *ngFor="let order of orders; let i = index">
          <td scope="row">{{ order.id }}</td>
          <td>{{ order.vehicle.year }} {{ order.vehicle.make }} {{ order.vehicle.model }}</td>
          <td>{{ order.key.item_name }}</td>
          <td>{{ order.technician.last_name }}, {{ order.technician.first_name }}</td>
          <td>{{ order.note }}</td>
          <td>{{ order.status }}</td>
          <td>
            <a class="btn btn-primary" routerLink="/orders/{{ order.id }}">
              Edit
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
