<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">

      <div class="form-group">
        <label for="vehicle_id">Vehicle ID</label>
        <input
          class="form-control"
          id="vehicle_id"
          required
          [(ngModel)]="key.vehicle_id"
          name="vehicle_id"
        />
      </div>

      <div class="form-group">
        <label for="item_name">Item Name</label>
        <input
          class="form-control"
          id="item_name"
          required
          [(ngModel)]="key.item_name"
          name="item_name"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="key.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          class="form-control"
          id="price"
          required
          [(ngModel)]="key.price"
          name="price"
        />
      </div>

      <button (click)="saveKey()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newKey()">Add</button>
    </div>
  </div>
</div>
