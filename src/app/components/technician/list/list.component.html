<div class="list row">
  <div class="col-md-12">
    <h4>Technicians List</h4>
    <div style="padding:5px">
      <a routerLink="/technicians/add" class="btn btn-primary">Add</a>
    </div>
    <table class="table table-striped table-bordered">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">FIRST NAME</th>
        <th scope="col">LAST NAME</th>
        <th scope="col">TRUCK NUMBER</th>
        <th scope="col">ACTION</th>
      </tr>
      <tbody>
        <tr *ngFor="let technician of technicians; let i = index">
          <td scope="row">{{ technician.id }}</td>
          <td>{{ technician.first_name }}</td>
          <td>{{ technician.last_name }}</td>
          <td>{{ technician.truck_number }}</td>
          <td>
            <a class="btn btn-primary" routerLink="/technicians/{{ technician.id }}">
              Edit
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
