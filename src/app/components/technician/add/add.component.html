<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          class="form-control"
          id="first_name"
          required
          [(ngModel)]="technician.first_name"
          name="first_name"
        />
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          class="form-control"
          id="last_name"
          required
          [(ngModel)]="technician.last_name"
          name="last_name"
        />
      </div>

      <div class="form-group">
        <label for="truck_number">Truck Number</label>
        <input
          class="form-control"
          id="truck_number"
          required
          [(ngModel)]="technician.truck_number"
          name="truck_number"
        />
      </div>

      <button (click)="saveTechnician()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTechnician()">Add</button>
    </div>
  </div>
</div>
