<div class="list row">
  <div class="col-md-12">
    <h4>Vehicles List</h4>
    <div style="padding:5px">
      <a routerLink="/vehicles/add" class="btn btn-primary">Add</a>
    </div>
    <table class="table table-striped table-bordered">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">YEAR</th>
        <th scope="col">MAKE</th>
        <th scope="col">MODELS</th>
        <th scope="col">VIN</th>
        <th scope="col">ACTION</th>
      </tr>
      <tbody>
        <tr *ngFor="let vehicle of vehicles; let i = index">
          <td scope="row">{{ vehicle.id }}</td>
          <td>{{ vehicle.year }}</td>
          <td>{{ vehicle.make }}</td>
          <td>{{ vehicle.model }}</td>
          <td>{{ vehicle.vin }}</td>
          <td>
            <a class="btn btn-primary" routerLink="/vehicles/{{ vehicle.id }}">
              Edit
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
