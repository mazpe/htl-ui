<div class="list row">
  <div class="col-md-6">
    <h4>Vehicles List</h4>
    <a routerLink="/vehicles/add">Add</a>
      <table>
        <tr>
          <td>ID</td>
          <td>YEAR</td>
          <td>MAKE</td>
          <td>MODELS</td>
          <td>VIN</td>
          <td>ACTION</td>
        </tr>
        <tbody>
          <tr *ngFor="let vehicle of vehicles; let i = index">
            <td>{{ vehicle.id }}</td>
            <td>{{ vehicle.year }}</td>
            <td>{{ vehicle.make }}</td>
            <td>{{ vehicle.model }}</td>
            <td>{{ vehicle.vin }}</td>
            <td>
              <a class="badge badge-warning" routerLink="/vehicles/{{ vehicle.id }}">
                Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
