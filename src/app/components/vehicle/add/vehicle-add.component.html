<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">

      <div class="form-group">
        <label for="year">Year</label>
        <input
          class="form-control"
          id="year"
          required
          [(ngModel)]="vehicle.year"
          name="year"
        />
      </div>

      <div class="form-group">
        <label for="make">Make</label>
        <input
          class="form-control"
          id="make"
          required
          [(ngModel)]="vehicle.make"
          name="make"
        />
      </div>

      <div class="form-group">
        <label for="model">Model</label>
        <input
          class="form-control"
          id="model"
          required
          [(ngModel)]="vehicle.model"
          name="model"
        />
      </div>

      <div class="form-group">
        <label for="vin">VIN</label>
        <input
          class="form-control"
          id="vin"
          required
          [(ngModel)]="vehicle.vin"
          name="vin"
        />
      </div>

      <button (click)="saveVehicle()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newVehicle()">Add</button>
    </div>
  </div>
</div>
